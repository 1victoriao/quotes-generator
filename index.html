<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI Quotes</h1>
      </header>

      <main>
        <form id="quote-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the quote"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="quotes" id="quotes"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/1victoriao" target="_blank">
          Victoria A.
        </a>
        and is open-sourced on
        <a
          href="https://github.com/1victoriao/quotes-generator"
          target="_blank"
        >
          GitHub
        </a>
      </footer>
    </div>

    <script>
      src = "src/index.js";
    </script>
  </body>
</html>
